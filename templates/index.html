<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forum Messages</title>
    </head>
    <body>
        <h1>Publish Your Messages</h1>
        <form id="messageForm">
            <input type="text" id="writer" placeholder="Your Name" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="Submit">Publish</button>
        </form>

        <h2>Messages:</h2>
        <ul id="messagesList"></ul>

        <script>
            document.getElementById('messageForm').addEventListener('submit', function(event)) {
                event.preventDefault();

                const writer = document.getElementById('writer').value;
                const message = document.getElementById('message').value;

                fetch('/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ writer: writer, message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Message added') {
                        const li = document.createElement('li');
                        li.textContent = `${writer}: ${message}`;
                        document.getElementById('messagesList').appendChild(li)
                        document.getElementById('writer').value = '';
                        document.getElementById('message').value = '';
                    }
                });
            }

            // Fetch messages on page load
            fetch('/messages')
                .then(response =>response.json())
                .then(messages => {
                    messages.forEach(message => {
                        const li = document.createElement('li');
                        li.textContent = `${message[1]}: ${message[2]}`;
                        document.getElementById('messagesList').appendChild(li);
                    });
                });
        </script>
    </body>
</html>
